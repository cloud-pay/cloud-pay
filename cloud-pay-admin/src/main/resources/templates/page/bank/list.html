<!DOCTYPE html>
<html>
<head th:include="include/css-head :: css-head">
</head>
<style>
	textarea{
		width:100%;
		height:100px;
	}
	
.file {
    position: relative;
    display: inline-block;
    background: #D0EEFF;
    border: 1px solid #99D3F5;
    border-radius: 4px;
    padding: 4px 12px;
    overflow: hidden;
    color: #1E88C7;
    text-decoration: none;
    text-indent: 0;
    line-height: 20px;
}
.file input {
    position: absolute;
    font-size: 100px;
    right: 0;
    top: 0;
    opacity: 0;
}
.file:hover {
    background: #AADFFD;
    border-color: #78C3F3;
    color: #004974;
    text-decoration: none;
}

.chk_1{
    display: none;
}
.chk_1 + label {
	background-color: #FFF;
	border: 1px solid #C1CACA;
	box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
	padding: 9px;
	border-radius: 5px;
	display: inline-block;
	position: relative;
	margin-right: 30px;
}
.chk_1 + label:active {
	box-shadow: 0 1px 2px rgba(0,0,0,0.05), inset 0px 1px 3px rgba(0,0,0,0.1);
}

.chk_1:checked + label {
	background-color: #ECF2F7;
	border: 1px solid #92A1AC;
	box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05), inset 15px 10px -12px rgba(255, 255, 255, 0.1);
	color: #243441;
}

.chk_1:checked + label:after {
	content: '\2714';
	position: absolute;
	top: 0px;
	left: 0px;
	color: #758794;
	width: 100%;
	text-align: center;
	font-size: 1.4em;
	padding: 1px 0 0 0;
	vertical-align: text-top;
}
div.cbp label.font{
	text-align: center;
	font-size: 1.4em;
	vertical-align: text-top;
	margin-top: -15px;
	margin-left: -10px;
}

</style>
<body>
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    当前位置：联行号管理
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> 系统管理</a></li>
    <li class="active">联行号管理</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
	 <div class="box">
            <div class="box-header">
              <h3 class="box-title">联行号列表</h3>
              <br><br>
              <button th:if="${QX.add == '1' && QX.query == '1'}" class="btn btn-success btn-sm" id="addBank"><i class="fa fa-plus"></i> &nbsp;&nbsp;新增</button>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="roleList" class="table table-bordered table-striped">
                <thead>
	                <tr>
	                  <th>序号</th>
	                  <th>联行号</th>
	                  <th>开户支行</th>
	                  <th>更新时间</th>
	                  <th>更新人</th>
	                  <th>操作</th>
	                </tr>
                </thead>
                <tbody>
                <tr th:if="${QX.query == '1'}" th:each="bank,stat :${banks}">
                  <td th:text="${stat.count}">序号</td>
                  <td th:text="${bank.bankCode}">联行号</td>
                  <td th:text="${bank.bankName}">开户支行</td>
                  <td th:text="${bank.modifyTime}">更新时间</td>
                  <td th:text="${bank.modifer}">更新人</td>
                  <td>
                  	<div th:if="${bank.id != 1 || meid == '1'}">
	                  	<span data-toggle="tooltip" title="编辑" th:if="${QX.edit == '1'}" class="btn btn-xs btn-info" 
	                  		th:onclick="'editBank(\''+${bank.id}+'\',\''+${bank.bankCode}+'\',\''+${bank.bankName}+'\',\''+${bank.bankName}+'\');'">
	                  		<i class="fa fa-edit"></i> 编辑</span>
                  	</div>
                  	<div th:if="${bank.id == 1 && meid != '1'}">
	                  	<span><i class="fa fa-lock"></i></span>
                  	</div>
                  </td>
                </tr>
                <tr th:unless="${QX.query == '1'}" >
                	<td colspan="7" align="center">
						<h2>此用户无权限查看该页面</h2>
                	</td>
                </tr>
                </tbody>
               </table>
               
       </div>
</section>


<!-- 新增或修改的模态框 -->
<div class="modal fade" id="bankModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title text-center" id="usermodelHead">添加用户</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal"  role="form">
				  <input type="hidden" name="url" value=""/>
				  <input type="hidden" name="bankId" value=""/>			  
				  <div class="form-group">
				    <label for="username" class="col-sm-2 control-label">联行号</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" name="bankCode" value="" id="bankCode" placeholder="联行号">
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <label for="nick_name" class="col-sm-2 control-label">开户支行</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" name="bankName" value="" id="bankName" placeholder="开户支行">
				    </div>
				  </div>
				  
				 </form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
				<button type="submit" class="btn btn-success"  id="imgSubmit" >确定</button>
			</div>
		</div>
	</div>
</div>


<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>	
<script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
<script th:src="@{/ztree/js/jquery.ztree.core.js}"></script>
<script th:src="@{/ztree/js/jquery.ztree.excheck.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<script th:src="@{/js/path.js}"></script>
<script>
$(function(){
	 //提示框
    $("[data-toggle='tooltip']").tooltip();
	//表格分页
    $('#roleList').DataTable({
    	"scrollX"	  : true,
  		'paging'      : true,
  	    'lengthChange': true,
  	    'searching'   : true,
  	    'ordering'    : true,
  	    'info'        : true,
  	    'autoWidth'   : false,
  	  	"pagingType"  : "full_numbers",
  	  	"pageLength"  : 10
    });
	
	$("#addBank").click(function(){
		reloadModelData(_ctx+"/bank/add","联行号新增","新增","","","","","","","add");
		$("#bankModal").modal("show");
	});
	
	//确认按钮
	$("#imgSubmit").click(function(){
		var bankId = $("input[name='bankId']").val();
		var url = $("input[name='url']").val();
		var bankName= $("input[name='bankName']").val();
		var bankCode= $("input[name='bankCode']").val();
		if(url == _ctx+'/bank/add'){
			if(!checkAccount(bankName,bankCode)){
				return false;
			}
		}
		$.ajax({
			type:"post",
			url:url,
			cache:false,
			dataType:"json",
			data:{id:bankId,bankName:bankName,bankCode:bankCode},
			success:function(data){
				if(data.status == 'success'){
					$("#bankModal").modal("hide");
					window.location.href=window.location.href;
				}else{
					alert(data.msg);
				}
			}
		});
	});
	
})

//删除用户
function delUser(userId,path){
	if(confirm("你确定要删除此用户吗？")){
		$.ajax({
			type:"POST",
			url:_ctx+"/bank/del",
			dataType:"json",
			data:{user_id:userId,pic_path:path},
			cache:false,
			success:function(data){
				if(data.status == 'success'){
					window.location.href=window.location.href;
				}else{
					alert(data.msg);
				}
			}
		});
	}
}

//编辑用户
function editUser(user_id,username,nickName,path){
	console.log(user_id+","+username+","+nickName+","+path);
	reloadModelData(_ctx+"/bank/edit","编辑用户","更新",user_id,"",path,username,nickName,"","edit");
	$("#bankModal").modal("show");
}

//验证数据
function checkAccount(bankName,bankCode){
	if(bankName == ''){
		$("input[name='bankName']").focus();
		alert("开户支行不能为空");
		return false;
	}
	if(bankCode == ''){
		$("input[name='bankCode']").focus();
		alert("联行号不能为空");
		return false;
	}
	return true;
}

//加载模态框的数据
function reloadModelData(url,title,btntext,user_id,pics,oldpath,username,nick_name,password,type){
	$("#bankModal #usermodelHead").text(title);
	$("#bankModal #imgSubmit").text(btntext);
	$("#showImg").attr("src",oldpath);
	$("input[name='url']").val(url);
	$("input[name='user_id']").val(user_id);
	$("input[name='pics']").val(pics);
	$("input[name='oldpath']").val(oldpath);
	$("input[name='username']").val(username);
	$("input[name='nick_name']").val(nick_name);
	$("input[name='password']").val(password);
	if(type == 'add'){
		$("input[name='username']").attr("disabled",false);
	}else{
		$("input[name='username']").attr("disabled",true);
	}
}

</script>
</body>
</html>
