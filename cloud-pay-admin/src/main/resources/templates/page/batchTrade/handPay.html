<!DOCTYPE html>
<html>
<head th:include="include/css-head :: css-head">
</head>
<style>
	textarea{
		width:100%;
		height:100px;
	}
	
.file {
    position: relative;
    display: inline-block;
    background: #D0EEFF;
    border: 1px solid #99D3F5;
    border-radius: 4px;
    padding: 4px 12px;
    overflow: hidden;
    color: #1E88C7;
    text-decoration: none;
    text-indent: 0;
    line-height: 20px;
}
.file input {
    position: absolute;
    font-size: 100px;
    right: 0;
    top: 0;
    opacity: 0;
}
.file:hover {
    background: #AADFFD;
    border-color: #78C3F3;
    color: #004974;
    text-decoration: none;
}

.chk_1{
    display: none;
}
.chk_1 + label {
	background-color: #FFF;
	border: 1px solid #C1CACA;
	box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
	padding: 9px;
	border-radius: 5px;
	display: inline-block;
	position: relative;
	margin-right: 30px;
}
.chk_1 + label:active {
	box-shadow: 0 1px 2px rgba(0,0,0,0.05), inset 0px 1px 3px rgba(0,0,0,0.1);
}

.chk_1:checked + label {
	background-color: #ECF2F7;
	border: 1px solid #92A1AC;
	box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05), inset 15px 10px -12px rgba(255, 255, 255, 0.1);
	color: #243441;
}

.chk_1:checked + label:after {
	content: '\2714';
	position: absolute;
	top: 0px;
	left: 0px;
	color: #758794;
	width: 100%;
	text-align: center;
	font-size: 1.4em;
	padding: 1px 0 0 0;
	vertical-align: text-top;
}
div.cbp label.font{
	text-align: center;
	font-size: 1.4em;
	vertical-align: text-top;
	margin-top: -15px;
	margin-left: -10px;
}

</style>
<body>
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    当前位置：手工代付
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> 系统管理</a></li>
    <li class="active">手工代付</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
	 <div class="box">
            <div class="box-header">
              <h3 class="box-title"></h3>
              <br><br>
              <button th:if="${QX.add == '1' && QX.query == '1'}" class="btn btn-success btn-sm" id="add"><i class="fa fa-plus"></i> &nbsp;&nbsp;发起代付</button>
              <button th:if="${QX.add == '1' && QX.query == '1'}" class="btn btn-success btn-sm" id="download"><i class="fa fa-plus"></i> &nbsp;&nbsp;下载模板</button>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="roleList" class="table table-bordered table-striped">
                <thead>
	                <tr>
	                  <th>服务标准</th>
	                  <th>支持银行</th>
	                  <th>收款账户信息</th>
	                </tr>
                </thead>
                <tbody>
                <tr>
                  <td>实时到账；
7*24小时支持付款；
支持大额、小额付款；
</td>
                  <td>全部银行</td>
                  <td>
收款人账户名
收款人账户类型（选填）
收款人账户
收款人账户联行号
收款银行名称（选填）
交易金额
附言
</td>
                </tr>
                </tbody>
               </table>
               
       </div>
</section>


<!-- 新增或修改的模态框 -->
<div class="modal fade" id="bankModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title text-center" id="usermodelHead">添加用户</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal"  role="form">
				  <input type="hidden" name="url" value=""/>
				  <input type="hidden" name="bankId" value=""/>			  
				  <div class="form-group">
				    <label for="bankCode" class="col-sm-2 control-label">联行号</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" name="bankCode" value="" id="bankCode" placeholder="联行号">
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <label for="bankName" class="col-sm-2 control-label">开户支行</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" name="bankName" value="" id="bankName" placeholder="开户支行">
				    </div>
				  </div>
				  
				 </form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
				<button type="submit" class="btn btn-success"  id="imgSubmit" >确定</button>
			</div>
		</div>
	</div>
</div>


<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>	
<script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
<script th:src="@{/ztree/js/jquery.ztree.core.js}"></script>
<script th:src="@{/ztree/js/jquery.ztree.excheck.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<script th:src="@{/js/path.js}"></script>
<script>
$(function(){
	 //提示框
    $("[data-toggle='tooltip']").tooltip();
	//表格分页
    $('#roleList').DataTable({
    	"scrollX"	  : true,
  		'paging'      : true,
  	    'lengthChange': true,
  	    'searching'   : true,
  	    'ordering'    : true,
  	    'info'        : true,
  	    'autoWidth'   : false,
  	  	"pagingType"  : "full_numbers",
  	  	"pageLength"  : 10
    });
	
	$("#add").click(function(){
		reloadModelData(_ctx+"/bank/add","联行号新增","新增","","","");
		$("#bankModal").modal("show");
	});
	
	//确认按钮
	$("#imgSubmit").click(function(){
		var bankId = $("input[name='bankId']").val();
		var url = $("input[name='url']").val();
		var bankName= $("input[name='bankName']").val();
		var bankCode= $("input[name='bankCode']").val();
		if(url == _ctx+'/bank/add'){
			if(!checkAccount(bankName,bankCode)){
				return false;
			}
		}
		$.ajax({
			type:"post",
			url:url,
			cache:false,
			dataType:"json",
			data:{id:bankId,bankName:bankName,bankCode:bankCode},
			success:function(data){
				if(data.status == 'success'){
					$("#bankModal").modal("hide");
					window.location.href=window.location.href;
				}else{
					alert(data.msg);
				}
			}
		});
	});
	
})

//删除用户
function delBank(bankId){
	if(confirm("你确定要删除此联行号吗？")){
		$.ajax({
			type:"POST",
			url:_ctx+"/bank/del",
			dataType:"json",
			data:{id:bankId},
			cache:false,
			success:function(data){
				if(data.status == 'success'){
					window.location.href=window.location.href;
				}else{
					alert(data.msg);
				}
			}
		});
	}
}

//编辑用户
function editBank(bankId,bankCode,bankName){
	console.log(bankId+","+bankCode+","+bankName);
	reloadModelData(_ctx+"/bank/edit","编辑联行号","更新",bankId,bankCode,bankName);
	$("#bankModal").modal("show");
}

//验证数据
function checkAccount(bankName,bankCode){
	if(bankName == ''){
		$("input[name='bankName']").focus();
		alert("开户支行不能为空");
		return false;
	}
	if(bankCode == ''){
		$("input[name='bankCode']").focus();
		alert("联行号不能为空");
		return false;
	}
	return true;
}

//加载模态框的数据
function reloadModelData(url,title,btntext,bankId,bankCode,bankName){
	$("#bankModal #usermodelHead").text(title);
	$("#bankModal #imgSubmit").text(btntext);
	$("input[name='url']").val(url);
	$("input[name='bankId']").val(bankId);
	$("input[name='bankCode']").val(bankCode);
	$("input[name='bankName']").val(bankName);
}

</script>
</body>
</html>
