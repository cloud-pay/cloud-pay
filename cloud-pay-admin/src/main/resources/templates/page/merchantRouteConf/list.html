<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/css-head :: css-head">

<style>
	textarea{
		width:100%;
		height:100px;
	}
	
.file {
    position: relative;
    display: inline-block;
    background: #D0EEFF;
    border: 1px solid #99D3F5;
    border-radius: 4px;
    padding: 4px 12px;
    overflow: hidden;
    color: #1E88C7;
    text-decoration: none;
    text-indent: 0;
    line-height: 20px;
}
.file input {
    position: absolute;
    font-size: 100px;
    right: 0;
    top: 0;
    opacity: 0;
}
.file:hover {
    background: #AADFFD;
    border-color: #78C3F3;
    color: #004974;
    text-decoration: none;
}

.chk_1{
    display: none;
}
.chk_1 + label {
	background-color: #FFF;
	border: 1px solid #C1CACA;
	box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05);
	padding: 9px;
	border-radius: 5px;
	display: inline-block;
	position: relative;
	margin-right: 30px;
}
.chk_1 + label:active {
	box-shadow: 0 1px 2px rgba(0,0,0,0.05), inset 0px 1px 3px rgba(0,0,0,0.1);
}

.chk_1:checked + label {
	background-color: #ECF2F7;
	border: 1px solid #92A1AC;
	box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05), inset 15px 10px -12px rgba(255, 255, 255, 0.1);
	color: #243441;
}

.chk_1:checked + label:after {
	content: '\2714';
	position: absolute;
	top: 0px;
	left: 0px;
	color: #758794;
	width: 100%;
	text-align: center;
	font-size: 1.4em;
	padding: 1px 0 0 0;
	vertical-align: text-top;
}
div.cbp label.font{
	text-align: center;
	font-size: 1.4em;
	vertical-align: text-top;
	margin-top: -15px;
	margin-left: -10px;
}

</style>

<script>
$(function(){
	
	//查询按钮事件
	$("#searchBtn").off().on("click",function(){
		var search_type = $("[name='search_type']").val();
		var search_status = $("[name='search_status']").val();
		var search_merchantName = $("#search_merchantName").val();
		var createDateBegin = $("#createDateBegin").val();
		var createDateEnd = $("#createDateEnd").val();
		window.location.href = _ctx+'/merchantRouteConf/list'
			+'?type='+search_type
			+'&status='+search_status
			+'&merchantName='+search_merchantName
			+'&createDateBegin='+createDateBegin
			+'&createDateEnd='+createDateEnd;
	});

	//重置按钮事件
	$("#resetBtn").off().on("click",function(){
		$("[name='search_type']").val('');
		$("#search_status").val('');
		$("#search_merchantName").val('');
		$("#createDateBegin").val('');
		$("#createDateEnd").val('');
	});
	
	initDateTimepicker();
	//初始化日期插件
	function initDateTimepicker(){
		$("#createDateBegin").datetimepicker({
			format:'yyyy-mm-dd hh:ii:ss',
			language:'zh-CN',
//			locale:moment.locale('zh-cn'),
			todayBtn:true,
			autoclose:true,
//			todayHignlight:true,
//			maxView:"year",
//			minView:"hour",
			showMeridian:1,
			pickerPosition:"bottom-left"
//			startDate:new Date()
		}).on('click',function(e){
			$("#createDateBegin").datetimepicker('setEndDate',$("#createDateEnd").val());
		});
		$("#createDateEnd").datetimepicker({
			format:'yyyy-mm-dd hh:ii:ss',
			language:'zh-CN',
//			locale:moment.locale('zh-cn'),
			todayBtn:true,
			autoclose:true,
//			todayHignlight:true,
//			maxView:"year",
//			minView:"hour",
			showMeridian:1,
			pickerPosition:"bottom-left"
//			startDate:new Date()
		}).on('click',function(e){
			$("#createDateEnd").datetimepicker('setStartDate',$("#createDateBegin").val());
		});
	}
	
	
	 //提示框
    $("[data-toggle='tooltip']").tooltip();
	//表格分页
    $('#roleList').DataTable({
    	"scrollX"	  : true,
  		'paging'      : true,
  	    'lengthChange': true,
  	    'searching'   : true,
  	    'ordering'    : true,
  	    'info'        : true,
  	    'autoWidth'   : false,
  	  	"pagingType"  : "full_numbers",
  	  	"pageLength"  : 10
    });
	
	$("#addUser").click(function(){
		reloadModelData(_ctx+"/merchantRouteConf/add","添加路由","添加","","","","","","","add");
		$("#routeModal").modal("show");
	});
	
	//确认按钮
	$("#imgSubmit").click(function(){
		var userId = $("input[name='user_id']").val();
		var oldpath = $("input[name='oldpath']").val();
		var url = $("input[name='url']").val();
		var base64Img= $("input[name='pics']").val();
		var username= $("input[name='username']").val();
		var nickName= $("input[name='nick_name']").val();
		var password= $("input[name='password']").val();
		if(url == _ctx+'/merchantRouteConf/add'){
			if(!checkAccount(username,nickName,password)){
				return false;
			}
		}
		$.ajax({
			type:"post",
			url:url,
			cache:false,
			dataType:"json",
			data:{user_id:userId,oldpath:oldpath,username:username,password:password,nick_name:nickName,pics:base64Img,time:new Date().getTime()},
			success:function(data){
				if(data.status == 'success'){
					$("#routeModal").modal("hide");
					window.location.href=window.location.href;
				}else{
					alert(data.msg);
				}
			}
		});
	});
	
	//确认按钮
	$("#roleSubmit").click(function(){
		var ids="";
		$("input[name='roleids']:checked").each(function(){
			ids = ids + $(this).val() +",";
		});
		var userId = $("input[name='role_user_id']").val();
		$.ajax({
			type:"POST",
			url:_ctx+"/merchantRouteConf/editRole",
			cache:false,
			dataType:"json",
			data:{user_id:userId,ids:ids,time:new Date().getTime()},
			success:function(data){
				if(data.status == 'success'){
					window.location.href= window.location.href;
				}else{
					alert(data.msg);
				}
			}
		});
	});
})

//删除路由
function delUser(userId,path){
	if(confirm("你确定要删除此路由吗？")){
		$.ajax({
			type:"POST",
			url:_ctx+"/merchantRouteConf/del",
			dataType:"json",
			data:{user_id:userId,pic_path:path},
			cache:false,
			success:function(data){
				if(data.status == 'success'){
					window.location.href=window.location.href;
				}else{
					alert(data.msg);
				}
			}
		});
	}
}

//分配角色
function allotRole(userId){
	$(".modal-body .cbp p").remove();
	$.ajax({
		type:"GET",
		url:_ctx+"/merchantRouteConf/getRole",
		dataType:"json",
		data:{user_id:userId,time:new Date().getTime()},
		cache:false,
		success:function(data){
			if(data.status == 'success'){
				var str = "<p><input type='hidden' name='role_user_id' value='"+userId+"' />";
				var arr = data.data;
				for(var i =0;i<arr.length;i++){
					var rolestr = "";
					if(arr[i].checked){
						rolestr="<p><input type='checkbox' name='roleids' id='id"+(i+1)+"' value='"+arr[i].role_id+"' class='chk_1' checked />";
					}else{
						rolestr="<p><input type='checkbox' name='roleids' id='id"+(i+1)+"' value='"+arr[i].role_id+"' class='chk_1'/>";
					}
					rolestr = rolestr +"<label for='id"+(i+1)+"'></label><label data-toggle='tooltip' title='"+arr[i].role_desc+"' data-placement='right' class='font'>"+arr[i].role_name+"</label></p>";
					str = str + rolestr;
				}
				$(".modal-body .cbp").append(str);
				//这是为了让title 属性生效
				$.getScript("/js/tip.js");
				$("#edituserRoleModal").modal("show");
			}else{
				alert(data.msg);
			}
		}
	});
}

//编辑路由
function editUser(user_id,username,nickName,path){
	console.log(user_id+","+username+","+nickName+","+path);
	reloadModelData(_ctx+"/merchantRouteConf/edit","编辑路由","更新",user_id,"",path,username,nickName,"","edit");
	$("#routeModal").modal("show");
}

//验证数据
function checkAccount(username,nickName,password){
	if(username == ''){
		$("input[name='username']").focus();
		alert("路由名不能为空");
		return false;
	}
	if(nickName == ''){
		$("input[name='nick_name']").focus();
		alert("昵称不能为空");
		return false;
	}
	if(password == ''){
		$("input[name='password']").focus();
		alert("密码不能为空");
		return false;
	}else if(password.length < 4){
		$("input[name='password']").focus();
		alert("密码个数不能少于4位");
		return false;
	}
	return true;
}

//加载模态框的数据
function reloadModelData(url,title,btntext,user_id,pics,oldpath,username,nick_name,password,type){
	$("#routeModal #usermodelHead").text(title);
	$("#routeModal #imgSubmit").text(btntext);
	$("#showImg").attr("src",oldpath);
	$("input[name='url']").val(url);
	$("input[name='user_id']").val(user_id);
	$("input[name='pics']").val(pics);
	$("input[name='oldpath']").val(oldpath);
	$("input[name='username']").val(username);
	$("input[name='nick_name']").val(nick_name);
	$("input[name='password']").val(password);
	if(type == 'add'){
		$("input[name='username']").attr("disabled",false);
	}else{
		$("input[name='username']").attr("disabled",true);
	}
}

 if (typeof (FileReader) === 'undefined') {

     var reader = new FileReader();
     reader.readAsDataURL(file);

</script>
